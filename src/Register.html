            email:<br/>

            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"required><br/>

          Password:<br/>

          pattern="(?=.+\d)(?=.+[a-z])(?=.+[a-z]).{5,10}"required><br/><br/>

          Re enter password:<br/>
